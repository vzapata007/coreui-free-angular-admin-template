<div class="beneficiaries-table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table">
    <!-- Columns for table data -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="enrollmentDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Enrollment Date</th>
      <td mat-cell *matCellDef="let element">{{ element.enrollmentDate }}</td>
    </ng-container>

    <ng-container matColumnDef="program">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Program</th>
      <td mat-cell *matCellDef="let element">{{ element.program }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">
        <span [ngClass]="getBadgeClass(element.status)">
          {{ element.status }}
        </span>
      </td>
    </ng-container>

    <!-- Table Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Pagination Controls -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
