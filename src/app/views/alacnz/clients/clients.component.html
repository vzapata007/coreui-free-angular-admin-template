<div class="clients-table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table">
    <!-- Columns for table data -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="registered">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Registered</th>
      <td mat-cell *matCellDef="let element">{{ element.registered }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">
        <span [ngClass]="getBadgeClass(element.status)">{{
          element.status
        }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <!-- Edit Button -->
        <button
          mat-raised-button
          color="primary"
          (click)="editItem(element)"
          class="action-btn"
        >
          <mat-icon>edit</mat-icon> Edit
        </button>

        <!-- Delete Button -->
        <button
          mat-raised-button
          color="warn"
          (click)="deleteItem(element)"
          class="action-btn"
        >
          <mat-icon>delete</mat-icon> Delete
        </button>
      </td>
    </ng-container>

    <!-- Table Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Pagination Controls -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
